<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <title>formulario</title>
</head>

<body>
  <div class="page">
    <form action="control.html" method="get" class="formulario">
      
      <header>
        <h1>Registro Automovil</h1>
      </header>

      <div class="campo">
        <input type="text" name="Propietario" required placeholder="Propietario de vehiculo">
      </div>

      <div class="campo">
        <input type="text" name="Placa" required placeholder="Placa del vehiculo">
      </div>

      <div class="campo">
        <input type="text" name="modelo" required placeholder="Modelo del vehiculo">
      </div>

      <div class="campo">
        <select name="Marca" required>
          <option disabled selected>Marca de vehiculo</option>
          <option value="bmw">BMW</option>
          <option value="ns">Nissan</option>
          <option value="cv">Chevrolet</option>
          <option value="aud">Audi</option>
        </select>
      </div>

      <fieldset class="eleccion">
        <legend>Tipo de servicio</legend>
        <div class="opciones">
          <label><input type="checkbox"> Aceite</label>
          <label><input type="checkbox"> Balanceo</label>
        </div>
        <div class="opciones">
          <label><input type="checkbox"> Alineo</label>
          <label><input type="checkbox"> Lavado</label>
        </div>
      </fieldset>

      <fieldset class="eleccion">
        <legend>Servicio</legend>
        <label><input type="radio" name="servicio" required> PÃºblico</label>
        <label><input type="radio" name="servicio"> Privado</label>
      </fieldset>

      <div class="botones">
        <input type="reset" value="Borrar datos" class="boton">
        <input type="submit" value="Enviar datos" class="boton">
      </div>

    </form>
  </div>
</body>
</html>
